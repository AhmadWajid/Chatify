<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="/chat.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/saver.js"></script>
    <link href="/prism/prism.css" rel="stylesheet" />
    <title>Chat</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Learnify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li
            <li class="nav-item">
              <a class="nav-link" href="/chat">Chat Bot</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="msger">
      <div class="chatbox">
      
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> Geniuz
        </div>
        <div class="msger-header-options">
    <span><i class="fas fa-cog"></i></span>
    <button  onclick="openPopup()" class="msger-send-btn" id="erase-messages-btn">Erase</button>
  </div>
      </header>

      <main class="msger-chat" id="msger-chat">
        <div class="msg-bubble">
          <div class="msg-text">Hi, welcome to Geniuz</div>
        </div>
      </main>
      <div class='clickables'>
      <form class="msger-inputarea" id="form">
        <input type="text" id="m" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn" id="submitter">Send</button>
      </form>
        <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      </div>
           <div id="popup" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Attention</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to erase? Information will not be retreivable again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <a href="" class="remover btn btn-primary">Yes</a>
        </div>
      </div>
    </div>
  </div>
        <div id="contextMenu" class="dropdown-menu">
  <a id="ttsMenuItem" class="dropdown-item" href="#" onclick="toggleSpeech()">Text to Speech</a>
</div>

      </div></section>
     <script src="prism/prism.js"></script>

      <script src="/script.js"></script>
      <script src="./speechRec.js"></script>
              <script src="./txtToSpeech.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
